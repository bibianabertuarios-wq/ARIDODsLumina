                                <p className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-2`}>Status</p>
                                <p className="text-lg font-bold text-green-600">{isPremium() ? 'üíé' : 'üÜì'}</p>
                            </div>
                        </div>

                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-8 shadow`}>
                            <h2 className="text-2xl font-semibold gradient-text mb-4">
                                {language === 'es' ? '¬øQu√© es Lumina?' : 'What is Lumina?'}
                            </h2>
                            <p className={`${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-4`}>
                                {language === 'es' 
                                    ? 'Tu compa√±era personalizada para la transici√≥n de la perimenopausia. Men√∫s adaptados, ejercicios personalizados y seguimiento cient√≠fico.'
                                    : 'Your personalized companion for the perimenopause transition. Adapted menus, personalized exercises and scientific tracking.'}
                            </p>
                        </div>
                    </div>
                );
            };

            // ============================================================
            // CONTENT ROUTER
            // ============================================================
            const renderContent = () => {
                if (!currentUser) return null;
                
                if (currentPage === 'home') return renderHome();
                
                if (['nutrition', 'exercise', 'symptoms'].includes(currentPage)) {
                    if (!isPremium()) return <UpgradePrompt />;
                    
                    return (
                        <div className="pb-32 space-y-8">
                            <h2 className="text-3xl font-light gradient-text">
                                {t[language][currentPage]}
                            </h2>
                            <p className="text-gray-600 dark:text-gray-400">
                                {language === 'es' ? 'Contenido premium pr√≥ximamente...' : 'Premium content coming soon...'}
                            </p>
                        </div>
                    );
                }
                
                return renderHome();
            };

            // ============================================================
            // LOADING
            // ============================================================
            if (loading) {
                return (
                    <div className={`min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-purple-100 to-pink-100'} flex items-center justify-center`}>
                        <div className="text-center">
                            <h1 className="text-6xl font-light gradient-text mb-4">‚ú®</h1>
                            <p className="text-gray-600 dark:text-gray-400">Lumina</p>
                        </div>
                    </div>
                );
            }

            // ============================================================
            // MAIN RENDER
            // ============================================================
            if (!session) return renderAuth();

            return (
                <div className={darkMode ? 'bg-gray-900 text-white min-h-screen' : 'bg-gray-50 min-h-screen'}>
                    <header className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow sticky top-0 z-40`}>
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-light gradient-text">‚ú® Lumina</h1>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setLanguage(language === 'es' ? 'en' : 'es')} className="px-3 py-2 rounded text-sm bg-gray-100 dark:bg-gray-700">
                                    {language === 'es' ? 'üá™üá∏' : 'üá¨üáß'}
                                </button>
                                <button onClick={() => setDarkMode(!darkMode)} className="px-3 py-2 rounded text-sm bg-gray-100 dark:bg-gray-700">
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                                {!isPremium() && (
                                    <button onClick={handleSubscribe} className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded text-sm font-semibold hover:shadow-lg transition">
                                        üíé {t[language].premium}
                                    </button>
                                )}
                                <button onClick={handleLogout} className="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                                    {t[language].logout}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {renderContent()}
                    </main>

                    <nav className={`fixed bottom-0 left-0 right-0 ${darkMode ? 'bg-gray-800' : 'bg-white'} border-t shadow-lg`}>
                        <div className="max-w-6xl mx-auto flex justify-around">
                            {[
                                { page: 'home', label: t[language].home, emoji: 'üè†', premium: false },
                                { page: 'nutrition', label: t[language].nutrition, emoji: 'ü•ó', premium: true },
                                { page: 'exercise', label: t[language].exercise, emoji: 'üí™', premium: true },
                                { page: 'symptoms', label: t[language].symptoms, emoji: 'üìù', premium: true }
                            ].map((item) => (
                                <button 
                                    key={item.page} 
                                    onClick={() => setCurrentPage(item.page)}
                                    className={`py-4 px-4 text-xs transition ${
                                        currentPage === item.page
                                            ? 'text-purple-600 border-t-2 border-purple-600'
                                            : 'text-gray-600 dark:text-gray-400'
                                    }`}
                                >
                                    <div className="flex flex-col items-center gap-1">
                                        <span className="text-lg">{item.emoji}{item.premium && !isPremium() && 'üîí'}</span>
                                        <span className="text-xs">{item.label}</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LuminaApp />);
    </script>
</body>
</html>
